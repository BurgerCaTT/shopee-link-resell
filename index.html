<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Shopee Links</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
   <link rel="stylesheet" href="Css/reset.css" />
  <link rel="stylesheet" href="Css/home.css" />
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-dark" href="#">ShopeeLinks</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link active menu-link" href="#">Trang chủ</a>
        </li>

        <li class="nav-item">
          <a class="nav-link menu-link" href="javascript:void(0)" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#sidebarCategories">
            Danh mục
          </a>
        </li>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarCategories" aria-labelledby="sidebarCategoriesLabel">
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="sidebarCategoriesLabel">Tất cả danh mục</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body p-0">
            <ul class="list-group list-group-flush" id="categoryListBody">
              <li class="list-group-item text-center py-3">Đang tải danh mục...</li>
            </ul>
          </div>
        </div>
        
        <li class="nav-item">
          <a class="nav-link menu-link" href="#">Liên hệ</a>
        </li>
      </ul> 
  </div>
</nav>

<!-- ===== HERO ===== -->
<section class="hero-section">
  <div class="container text-center">
    <h1 class="fw-bold">Tổng hợp link Shopee uy tín</h1>
    <p class="text-muted mt-2">
      Click để chuyển tiếp đến sản phẩm Shopee chính hãng
    </p>
  </div>
</section>

<!-- ===== LINK LIST ===== -->
<section class="container my-5">
  <div class="row align-items-center mb-4">

    <div class="col-md-6">
      <h4 class="fw-bold mb-2 mb-md-0">Danh sách sản phẩm</h4>
    </div>

    <div class="col-md-6 col-lg-4 ms-md-auto">
      <input
        type="text"
        id="searchInput"
        class="form-control search-input"
        placeholder="Tìm sản phẩm..."
      />
    </div>
  </div>

  
  <!-- ===== DIVIDER ===== -->
  <div class="section-divider"></div>


  <!-- ===== FILTER BAR ===== -->
  <div class="row mb-4 filter-bar">
    <div class="col-md-4 col-12 mb-2 mb-md-0">
      <button class="filter-btn active" data-sort="newest">
        Mới nhất
      </button>
    </div>

    <div class="col-md-4 col-12 mb-2 mb-md-0">
      <button class="filter-btn" data-sort="best">
        Bán chạy
      </button>
    </div>

    <div class="col-md-4 col-12">
      <button class="filter-btn" data-sort="price">
        Giá
        <span class="price-icon">⇅</span>
      </button>
    </div>
  </div>

  <div class="row g-4" id="linkList">
    <!-- Link item render từ JS -->
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="Js/home.js"></script>
</body>
</html>
